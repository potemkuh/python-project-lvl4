{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <a href="{% url 'create_label' %}">Создать метку</a>
    </div>
    <table class="table table-striped">
        <tbody>
        {% for label in labels %}
            <tr>
                <td>{{ label.id }}</td>
                <td>{{ label.name }}</td>   
                <td>
                <a class="p-2 text-dark" href="{% url 'labels_edit' label.id %}">Изменить</a>
                <br>
                <a class="p-2 text-dark" href="{% url 'labels_delete' label.id %}">Удалить</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
</table>
</div>
       
</div>
{% endblock %}

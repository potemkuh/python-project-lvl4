{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% load i18n %}



{% block content %}

<form method="post">{% csrf_token %}
    <h5>{% trans "Do you really want to delete" %} "{{ object }}"?</h5>
    <input class="btn btn-primary" type="submit" value="{% trans 'Yes, delete' %}">
</form>

{% endblock %}

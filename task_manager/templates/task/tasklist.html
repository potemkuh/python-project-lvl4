{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <a href="{% url 'create_task' %}">Создать задачу</a>
    </div>
    <table class="table table-striped">
        <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.name }}</td>
                <td>{{ task.author }}</td>
                <td>{{ task.executor }}</td>
                <td>{{ task.status }}</td>
                <td>
                <a class="p-2 text-dark" href="{% url 'task_edit' task.id %}">Изменить</a>
                <br>
                <a class="p-2 text-dark" href="{% url 'task_delete' task.id %}">Удалить</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
</table>
</div>
       
</div>
{% endblock %}
